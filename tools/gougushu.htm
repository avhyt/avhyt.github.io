<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width initial-scale=1">
  <title>验证勾股数</title>
  <script>
function get_result() {
  var a, b, c, res_text;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  // 判断勾股数
  if (a*a + b*b === c*c) {
    res_text = "结果：是勾股数";
  } else {
    res_text = "结果：不是勾股数"
  }
  document.getElementById("result").innerHTML = res_text;
}
  </script>
</head>

<body>
<div align="center">
  <h1>验证勾股数</h1>
  <p>请输入从小到大排列的三个数 a, b, c</p>
  a = <input type="text" id="a" size="2">,
  b = <input type="text" id="b" size="2">,
  c = <input type="text" id="c" size="2">
  <input type="submit" onclick="get_result()" value="验证">
  <p id="result"></p>
</div>
</body>
</html>

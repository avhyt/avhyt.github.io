<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<link href="../bootstrap.min.css" rel="stylesheet">
<title>解一元二次方程</title>
<script>
function get_result() {
  var a, b, c, x1, x2, delta;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  // 计算判别式
  delta = b*b - 4*a*c;
  if (delta < 0) {
    res_text = "解得：方程无实根";
  } else if (delta === 0) {
    x1 = (-1*b) / (2*a);
    res_text = `解得：x1 = x2 = ${x1}`;
  } else {
    x1 = (-1*b + Math.sqrt(delta)) / (2*a);
    x2 = (-1*b - Math.sqrt(delta)) / (2*a);
    res_text = `解得：x1 = ${x1}, x2 = ${x2}`;
  }
  document.getElementById("result").innerHTML = `<hr> <p>${res_text}</p>`;
}
</script>
</head>
<body>
<div class="container">
<h1>解一元二次方程</h1>
<form role="form">
<div class="form-group">
<p>请输入三个系数 a, b, c</p>
<input class="form-control" type="text" id="a" placeholder="请输入 a 的值">
<input class="form-control" type="text" id="b" placeholder="请输入 b 的值">
<input class="form-control" type="text" id="c" placeholder="请输入 c 的值">
</div>
<button class="btn btn-default" type="button" onclick="get_result()">求解</button>
</form>
<div id="result"></div>
</div>
</body>
</html>

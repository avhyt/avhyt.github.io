<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<link rel="stylesheet" href="https://hzx.neocities.org/style.css">
<title>解一元二次方程</title>
<script>
function get_result() {
  var a, b, c, x1, x2, delta, text;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  delta = b*b - 4*a*c;
  if (delta < 0) {
    text = "解得：方程无实根";
  } else if (delta === 0) {
    x1 = (-1*b) / (2*a);
    text = `解得：x1 = x2 = ${x1}`;
  } else {
    x1 = (-1*b + Math.sqrt(delta)) / (2*a);
    x2 = (-1*b - Math.sqrt(delta)) / (2*a);
    text = `解得：x1 = ${x1}, x2 = ${x2}`;
  }
  document.getElementById("result").innerHTML = text;
}
</script>
</head>
<body>
<h1>解一元二次方程</h1>
<hr>
<form>请输入三个系数 a, b, c<br>
<input type="text" id="a" placeholder="请输入 a 的值"><br>
<input type="text" id="b" placeholder="请输入 b 的值"><br>
<input type="text" id="c" placeholder="请输入 c 的值">&emsp;
<button type="button" onclick="get_result()">求解</button>
</form>
<p id="result"></p>
</body>
</html>

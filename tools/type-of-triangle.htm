<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width initial-scale=1">
  <title>判断三角形类型</title>
  <script>
function get_result() {
  var a, b, c, res_text;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  // 按照大小升序排列（手动冒泡排序）
  if (a > b) [a, b] = [b, a];
  if (b > c) [b, c] = [c, b];
  if (a > b) [a, b] = [b, a];
  // 判断能否构成三角形
  if (b-a < c && c < a+b) {
    // 判断三角形类型
    if (a*a + b*b > c*c) {
      res_text = "结果：锐角三角形";
    } else if (a*a + b*b === c*c) {
      res_text = "结果：直角三角形";
    } else {
      res_text = "结果：钝角三角形";
    }
  } else {
    res_text = "结果：无法构成三角形";
  }
  document.getElementById("result").innerHTML = res_text;
}
  </script>
</head>

<body>
<div align="center">
  <h1>判断三角形类型</h1>
  <form>请输入三条边的长
    <br><input id="a" type="text">
    <br><input id="b" type="text">
    <br><input id="c" type="text">
  </form>
  <button onclick="get_result()" type="button">判断</button>
  <p id="result"></p>
</div>
</body>
</html>

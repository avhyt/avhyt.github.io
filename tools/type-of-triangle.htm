<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width initial-scale=1">
  <title>判断三角形类型</title>
  <script>
function get_result() {
  var a, b, c, res_text;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  // 判断能否构成三角形
  if (b-a < c && c < b+a) {
    // 判断三角形类型
    if (a*a + b*b > c*c) {
      res_text = "结果：锐角三角形";
    } else if (a*a + b*b === c*c) {
      res_text = "结果：直角三角形";
    } else {
      res_text = "结果：钝角三角形";
    }
  } else {
    res_text = "结果：无法构成三角形";
  }
  document.getElementById("result").innerHTML = res_text;
}
  </script>
</head>

<body>
<div align="center">
  <h1>判断三角形类型</h1>
  <p>请输入从小到大排列的三边长 a, b, c</p>
  a = <input type="text" id="a" size="2"> ,
  b = <input type="text" id="b" size="2"> ,
  c = <input type="text" id="c" size="2"> =>
  <input type="submit" onclick="get_result()" value="判断">
  <p id="result"></p>
</div>
</body>
</html>

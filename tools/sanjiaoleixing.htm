<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width initial-scale=1">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
  <title>判断三角形类型</title>
  <script>
function get_result() {
  var a, b, c, res_text;
  a = document.getElementById("a").value;
  b = document.getElementById("b").value;
  c = document.getElementById("c").value;
  if (a*a + b*b > c*c) {
    res_text = "结果：锐角三角形";
  } else if (a*a + b*b === c*c) {
    res_text = "结果：直角三角形";
  } else {
    res_text = "结果：钝角三角形";
  }
  document.getElementById("result").innerHTML = res_text;
}
  </script>
</head>

<body>
  <h1>判断三角形类型</h1>
  <form>
    请输入最短边的长 <input id="a" type="text">
    请输入第二边的长 <input id="b" type="text">
    请输入最长边的长 <input id="c" type="text">
  </form>
  <button onclick="get_result()" type="button">判断</button>
  <p id="result"></p>
</body>
</html>

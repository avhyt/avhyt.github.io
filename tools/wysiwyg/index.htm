<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<link rel="stylesheet" href="https://hzx.neocities.org/style.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.css">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.min.js"></script>
<title>所见即所得编辑器</title>
</head>
<body>
<h1>所见即所得编辑器</h1>
<p>基于 Summernote (<a href="https://github.com/summernote/summernote">GitHub</a>) 的富文本编辑器</p>
<hr>
<p>
<button type="button" onclick="edit()">切换到编辑模式</button>&emsp;
<button type="button" onclick="read()">切换到只读模式</button>
</p>
<div id="summernote"></div>
<script>
$('#summernote').summernote();
var edit = function() {$('#summernote').summernote({focus: true});};
var read = function() {$('#summernote').summernote('destroy');};
</script>
</body>
</html>

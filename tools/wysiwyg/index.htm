<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width initial-scale=1">
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<link href="./summernote-bs5.min.css" rel="stylesheet">
<script src="./summernote-bs5.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#summernote').summernote();
});
</script>
<title>所见即所得编辑器</title>
</head>
<body style="margin-top: 5%;">
<div class="container">
<h1>所见即所得编辑器</h1>
<p>基于 Summernote (<a href="https://github.com/summernote/summernote">GitHub</a>) 的富文本编辑器</p>
<p>
<button class="btn btn-primary" onclick="edit()">切换到编辑模式</button>
<button class="btn btn-primary" onclick="save()">切换到只读模式</button>
</p>
<div id="summernote"></div>
<script>
var edit = function() {
  $('#summernote').summernote({focus: true});
};
var save = function() {
  $('#summernote').summernote('destroy');
};
</script>
</div>
</body>
</html>

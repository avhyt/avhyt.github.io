<!doctype html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width initial-scale=1'>
        <link rel='stylesheet' href='./style.css'>
        <script src='./tools.js'></script>
        <title>h5zx Webtrash</title>
    </head>
    <body>
        <h1>h5zx Webtrash</h1>
        <hr>
        <h3>在线工具 Online Tools</h3>
        <ul><li><b>验证勾股数</b>：判断三个数是否为勾股数</li>
            <ul><li>请输入从小到大排列的三个数 a, b, c</li>
                a =<input type='text' id='a1' placeholder='请输入 a 的值'>,
                b =<input type='text' id='b1' placeholder='请输入 b 的值'>,
                c =<input type='text' id='c1' placeholder='请输入 c 的值'>
                <button type='button' onclick='gougu()'>确定</button>
                <li id='gougu_res'></li>
            </ul>
        </ul>
        <!--
            <a href='#triangle'>判断三角形类型</a>：输入三角形的三边长，判断该三角形的类型
            <a href='#equation'>解一元二次方程</a>：输入一元二次方程的三个系数，求该方程的解
            <a href='#random'>随机数生成器</a>：
            <a href='#editor'>所见即所得编辑器</a>：基于开源项目 Summernote 的富文本编辑器
        -->
        <ul><li><b>三角形分类</b>：输入三边长，将其按角分类</li>
            <ul><li>请输入从小到大排列的三边长 a, b, c</li>
                a =<input type='text' id='a2' placeholder='请输入 a 的值'>,
                b =<input type='text' id='b2' placeholder='请输入 b 的值'>,
                c =<input type='text' id='c2' placeholder='请输入 c 的值'>
                <button type='button' onclick='triangle()'>确定</button>
                <li id='triangle_res'></li>
            </ul>
        </ul>
        <ul><li><b>随机数生成</b>：随机生成 0~x 之间的整数</li>
            <ul><li>请输入上限 x</li>
                x =<input type='text' id='x' placeholder='请输入上限'>
                <button type='button' onclick='random()'>生成</button>
                <li id='random_res'></li>
            </ul>
        </ul>
    </body>
</html>
